<div class="container">
  <div class="video-container">
    <video #videoElement class="video-element" autoplay muted></video>
  </div>
  <div class="button-container">
    <button class="hacerFoto" (click)="capture()"><img src="/assets/iconos/camara.png"/></button>
    <input type="file" id="fileInput" class="file-input" accept="image/*" (change)="handleFileInput($event)">
    <label for="fileInput" class="galeria"><img src="/assets/iconos/galeria.png"/></label>
  </div>
</div>

<!-- Modal de confirmaciÃ³n -->
<div class="modal" *ngIf="isConfirmationModalOpen">
  <div class="modal-background"></div>
  <div class="modal-content">
    <h2>Confirmar foto</h2>
    <img [src]="selectedPhoto" class="selected-photo" alt="Selected Photo">
    <div class="buttons">
      <button (click)="uploadSelectedPhoto()"><img src="/assets/Calendario/Vector.png" alt="" class="tick" /></button>
      <button (click)="closeConfirmationModal()"><img src="./assets/delete.png" alt="" class="cruz"/></button>
    </div>
  </div>
</div>
